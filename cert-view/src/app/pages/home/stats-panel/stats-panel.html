<p-panel header="Informations" class="m-4">
    <div class="d-flex flex-wrap align-items-center gap-3">

    <p-card class="d-flex justify-content-center align-items-center text-center"
        header="Total"
        [style]="{ width: '14rem', height: '9rem' }">
        <i class="pi pi-lock" style="font-size: 1.5rem; color: #6366F1;"></i>
        <div class="fw-bold fs-4">{{ certificateCount }}</div>
        <small style="color: #777;">Certificates</small>
    </p-card>

    <p-card
        header="Valid" class="d-flex justify-content-center align-items-center text-center"
        [style]="{ width: '14rem', height: '9rem' }">
        <i class="pi pi-check-circle" style="font-size: 1.5rem; color: #22c55e;"></i>
        <div class="fw-bold fs-4">{{ validCertificateCount }}</div>
        <small style="color: #777;">Valid</small>
    </p-card>

    <p-card
        header="Expired" class="d-flex justify-content-center align-items-center text-center"
        [style]="{ width: '14rem', height: '9rem' }">
        <i class="pi pi-times-circle" style="font-size: 1.5rem; color: #ef4444;"></i>
        <div class="fw-bold fs-4">{{ expiredCertificateCount }}</div>
        <small style="color: #777;">Expired</small>
    </p-card>
    </div>
</p-panel>
